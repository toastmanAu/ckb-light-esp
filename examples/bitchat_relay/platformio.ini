; bitchat_relay — BitChat BLE mesh relay node for ESP32
; Requires: NimBLE-Arduino library

[env:esp32dev]
platform       = espressif32
board          = esp32dev
framework      = arduino
monitor_speed  = 115200

lib_deps =
  symlink:///home/phill/workspace/ckb-light-esp
  symlink:///home/phill/workspace/CKB-ESP32
  symlink:///home/phill/workspace/wyltek-embedded-builder
  h2zero/NimBLE-Arduino @ ^1.4.0

build_flags =
  -DLIGHT_PROFILE_MINIMAL
  -DARDUINO_ARCH_ESP32
  -Isrc

[env:tdeck]
; LilyGo T-Deck — BLE + SX1262 LoRa + keyboard + display
; Ideal for BLE↔LoRa bridge (future)
platform       = espressif32
board          = esp32s3box
framework      = arduino
monitor_speed  = 115200

lib_deps =
  symlink:///home/phill/workspace/ckb-light-esp
  symlink:///home/phill/workspace/CKB-ESP32
  symlink:///home/phill/workspace/wyltek-embedded-builder
  h2zero/NimBLE-Arduino @ ^1.4.0
  jgromes/RadioLib @ ^6.6.0

build_flags =
  -DLIGHT_PROFILE_LORA
  -DWY_BOARD_TDECK
  -DARDUINO_ARCH_ESP32
  -Isrc

[env:tbeam]
platform       = espressif32
board          = ttgo-t-beam
framework      = arduino
monitor_speed  = 115200

lib_deps =
  symlink:///home/phill/workspace/ckb-light-esp
  symlink:///home/phill/workspace/CKB-ESP32
  symlink:///home/phill/workspace/wyltek-embedded-builder
  h2zero/NimBLE-Arduino @ ^1.4.0
  jgromes/RadioLib @ ^6.6.0

build_flags =
  -DLIGHT_PROFILE_LORA
  -DWY_BOARD_TBEAM
  -DARDUINO_ARCH_ESP32
  -Isrc

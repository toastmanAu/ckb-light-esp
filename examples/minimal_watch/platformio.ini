; Target: ESP32-C6, ESP32 classic, any WiFi-capable ESP32

[platformio]
default_envs = esp32dev

[env:esp32dev]
platform    = espressif32
board       = esp32dev
framework   = arduino
build_flags =
    -DLIGHT_PROFILE_MINIMAL
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp

[env:esp32c6]
platform    = espressif32
board       = esp32-c6-devkitc-1
framework   = arduino
build_flags =
    -DLIGHT_PROFILE_MINIMAL
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp

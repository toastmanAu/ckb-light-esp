; Uncomment ONE [env:...] section for your board

[platformio]
default_envs = guition4848

[env:guition4848]
platform    = espressif32
board       = esp32-s3-devkitc-1
framework   = arduino
board_build.flash_size  = 16MB
board_build.psram_type  = opi
build_flags =
    -DWY_BOARD_GUITION4848S040
    -DBOARD_HAS_PSRAM
    -DLIGHT_PROFILE_STANDARD
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp
    Bodmer/TFT_eSPI

[env:wt32sc01plus]
platform    = espressif32
board       = esp32-s3-devkitc-1
framework   = arduino
board_build.flash_size  = 16MB
board_build.psram_type  = opi
build_flags =
    -DWY_BOARD_WT32_SC01_PLUS
    -DBOARD_HAS_PSRAM
    -DLIGHT_PROFILE_STANDARD
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp
    Bodmer/TFT_eSPI

[env:cyd]
platform    = espressif32
board       = esp32dev
framework   = arduino
build_flags =
    -DWY_BOARD_CYD
    -DLIGHT_PROFILE_MINIMAL
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp
    Bodmer/TFT_eSPI

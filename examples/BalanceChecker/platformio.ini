; Uncomment ONE [env:...] section for your board, then: pio run -t upload

[platformio]
default_envs = tdeck

[env:tdeck]
platform    = espressif32
board       = esp32s3box
framework   = arduino
build_flags =
    -DWY_BOARD_LILYGO_TDECK
    -DUSE_LORA
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp
    jgromes/RadioLib
    Bodmer/TFT_eSPI

[env:heltec_v3]
platform    = espressif32
board       = esp32-s3-devkitc-1
framework   = arduino
build_flags =
    -DWY_BOARD_HELTEC_LORA32_V3
    -DUSE_LORA
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp
    jgromes/RadioLib
    adafruit/Adafruit SSD1306

[env:tbeam_supreme]
platform    = espressif32
board       = esp32-s3-devkitc-1
framework   = arduino
board_build.flash_size  = 8MB
board_build.psram_type  = qio
build_flags =
    -DWY_BOARD_LILYGO_TBEAM_SUPREME
    -DUSE_LORA
    -DBOARD_HAS_PSRAM
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp
    jgromes/RadioLib
    adafruit/Adafruit SSD1306

[env:tbeam_meshtastic]
platform    = espressif32
board       = ttgo-lora32-v1
framework   = arduino
build_flags =
    -DWY_BOARD_TTGO_TBEAM_MESHTASTIC
    -DUSE_LORA
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp
    jgromes/RadioLib
    adafruit/Adafruit SSD1306

[env:cyd_wifi]
platform    = espressif32
board       = esp32dev
framework   = arduino
build_flags =
    -DWY_BOARD_CYD
    -DUSE_WIFI
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp
    Bodmer/TFT_eSPI

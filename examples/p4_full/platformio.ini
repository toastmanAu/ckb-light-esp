; Target: ESP32-P4 DevKit (32MB PSRAM, RISC-V dual-core 400MHz)

[platformio]
default_envs = esp32p4

[env:esp32p4]
platform    = espressif32
board       = esp32p4
framework   = arduino
board_build.flash_size  = 16MB
board_build.psram_type  = opi
build_flags =
    -DLIGHT_PROFILE_FULL
    -DLIGHT_WITH_VM
    -DBOARD_HAS_PSRAM
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp
    jgromes/RadioLib

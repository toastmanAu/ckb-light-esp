; bitchat_relay_lora — BitChat BLE↔LoRa bridge
; Target: LilyGo T-Deck (ESP32-S3 + SX1262 + BLE)

[env:tdeck]
platform       = espressif32
board          = esp32s3box
framework      = arduino
monitor_speed  = 115200

lib_deps =
  symlink:///home/phill/workspace/ckb-light-esp
  symlink:///home/phill/workspace/CKB-ESP32
  symlink:///home/phill/workspace/wyltek-embedded-builder
  h2zero/NimBLE-Arduino @ ^1.4.0
  jgromes/RadioLib @ ^6.6.0

build_flags =
  -DLIGHT_PROFILE_LORA
  -DWY_BOARD_TDECK
  -DARDUINO_ARCH_ESP32
  -Isrc

[env:tbeam]
platform       = espressif32
board          = ttgo-t-beam
framework      = arduino
monitor_speed  = 115200

lib_deps =
  symlink:///home/phill/workspace/ckb-light-esp
  symlink:///home/phill/workspace/CKB-ESP32
  symlink:///home/phill/workspace/wyltek-embedded-builder
  h2zero/NimBLE-Arduino @ ^1.4.0
  jgromes/RadioLib @ ^6.6.0

build_flags =
  -DLIGHT_PROFILE_LORA
  -DWY_BOARD_TBEAM
  -DARDUINO_ARCH_ESP32
  -Isrc

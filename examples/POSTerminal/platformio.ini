; POSTerminal — platformio.ini
; Uncomment ONE [env:...] section for your board, then: pio run -t upload

[platformio]
default_envs = tdeck

[env:tdeck]
; Best for POS — has colour display, touch, keyboard, LoRa SX1262
platform    = espressif32
board       = esp32s3box
framework   = arduino
build_flags =
    -DWY_BOARD_LILYGO_TDECK
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp
    jgromes/RadioLib
    Bodmer/TFT_eSPI
    ricmoo/QRCode

[env:heltec_v3]
; Compact + affordable — OLED only (shows text invoice, no QR)
platform    = espressif32
board       = esp32-s3-devkitc-1
framework   = arduino
build_flags =
    -DWY_BOARD_HELTEC_LORA32_V3
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp
    jgromes/RadioLib
    adafruit/Adafruit SSD1306

[env:tbeam_supreme]
; Mobile POS — add GPS for location-stamped receipts
platform    = espressif32
board       = esp32-s3-devkitc-1
framework   = arduino
board_build.flash_size = 8MB
board_build.psram_type = qio
build_flags =
    -DWY_BOARD_LILYGO_TBEAM_SUPREME
    -DBOARD_HAS_PSRAM
lib_deps =
    toastmanAu/CKB-ESP32
    toastmanAu/wyltek-embedded-builder
    toastmanAu/ckb-light-esp
    jgromes/RadioLib
    adafruit/Adafruit SSD1306
